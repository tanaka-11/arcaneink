<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcaneINK | Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="images/logo-preto.png"
      type="image/x-icon"
    />
  </head>

  <body class="bg-dark text-light">
    <!-- CABEÇALHO -->
    <header>
      <nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
        <div class="container-fluid d-flex flex-column align-items-center">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo-branco.png" alt="Logo" />
            <h1 class="logo-title" style="color: #cb002d">Arcane Ink</h1>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarTogglerDemo02"
          >
            <ul class="navbar-nav nav-underline mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="artistas.html">Tatuadores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="estilos.html">Estilos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="cadastro.html">Cadastro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="py-5" style="background-color: #000">
      <div class="container">
        <h1 class="text-center mb-4" style="color: #cb002d">Cadastro</h1>

        <form
          action="#"
          method="post"
          class="p-4 rounded bg-body-tertiary text-dark"
          enctype="multipart/form-data"
        >
          <!-- FOTO -->
          <div class="form-floating m-3">
            <input
              class="form-control"
              type="file"
              name="foto-perfil"
              id="foto-perfil"
              placeholder="Foto de perfil"
              accept="image/png, image/jpeg, image/gif, image/svg+xml"
            />
            <label for="foto-perfil">Foto de Perfil:</label>
          </div>

          <!-- NOME -->
          <div class="form-floating m-3">
            <input
              class="form-control"
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu nome"
              required
            />
            <label for="nome">Nome:</label>
          </div>

          <!-- EMAIL -->
          <div class="form-floating m-3">
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              placeholder="Digite seu e-mail"
              required
            />
            <label for="email">E-mail:</label>
          </div>

          <!-- SENHA -->
          <div class="form-floating m-3">
            <input
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Crie uma senha"
              required
            />
            <label for="senha">Crie sua senha:</label>
          </div>

          <!-- TIPO -->
          <div class="form-floating m-3">
            <select class="form-select" name="tipo" id="tipo" required>
              <option value="" disabled selected>Escolha um tipo</option>
              <option value="tatuador">Tatuador</option>
              <option value="cliente">Cliente</option>
            </select>
            <label for="tipo">Tipo de usuário:</label>
          </div>

          <!-- DESCRIÇÃO -->
          <div class="form-floating m-3">
            <textarea
              class="form-control"
              style="resize: none; height: 120px"
              name="descricao"
              id="descricao"
              placeholder="Fale sobre você"
            ></textarea>
            <label for="descricao">Sobre você:</label>
          </div>

          <!-- BOTÃO -->
          <div class="text-center m-3">
            <button
              class="btn btn-danger px-5 py-2 fw-semibold"
              type="submit"
              name="cadastrar"
            >
              Cadastrar
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- RODAPÉ -->
    <footer>
      <div class="text-center text-bg-dark">
        <p class="p-4 pb-1 mb-0">Alguns direitos reservados &copy;</p>
        <div class="btn-group p-3">
          <a
            href="https://www.instagram.com/_tanaka11_"
            target="_blank"
            class="btn btn-outline-secondary"
            ><i class="bi bi-instagram"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/devtanaka11/"
            target="_blank"
            class="btn btn-outline-secondary"
            ><i class="bi bi-linkedin"></i
          ></a>
          <a
            href="https://github.com/tanaka-11"
            target="_blank"
            class="btn btn-outline-secondary"
            ><i class="bi bi-github"></i
          ></a>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<script>
document.querySelector("form").addEventListener("submit", async function(e) {
  e.preventDefault(); // evita recarregar a página

  const usuario = {
    nome: document.getElementById("nome").value,
    email: document.getElementById("email").value,
    senha: document.getElementById("senha").value,
    // você pode adicionar "tipo" e "descricao" se quiser salvar também
  };

  const response = await fetch("/api/usuario/cadastro", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(usuario)
  });

  if (response.ok) {
    alert("Usuário cadastrado com sucesso!");
  } else {
    alert("Erro ao cadastrar usuário");
  }
});
</script>
