<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcaneINK | Usuário</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
        rel="shortcut icon"
        href="images/logo-preto.png"
        type="image/x-icon"
    />
</head>

<body class="bg-dark text-light">
    <!-- CABEÇALHO -->
    <header>
        <nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
            <div class="container-fluid d-flex flex-column align-items-center">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo-branco.png" alt="Logo" />
                    <h1 class="logo-title" style="color: #cb002d">Arcane Ink</h1>
                </a>
            </div>
        </nav>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="py-5" style="background-color: #000">
        <div class="container">
            <h1 class="text-center mb-4" style="color: #cb002d">
                Bem-vindo, <span th:text="${usuario.nome}"></span>!
            </h1>

            <div class="card bg-body-tertiary text-dark p-4">
                <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
                <p><strong>Tipo:</strong> <span th:text="${usuario.tipo}"></span></p>
            </div>

            <div class="text-center mt-4">
                <a href="/login" class="btn btn-danger px-4">Sair</a>
            </div>
        </div>
    </main>

    <!-- RODAPÉ -->
    <footer>
        <div class="text-center text-bg-dark">
            <p class="p-4 pb-1 mb-0">Alguns direitos reservados &copy;</p>
            <div class="btn-group p-3">
                <a href="https://www.instagram.com/_tanaka11_" target="_blank" class="btn btn-outline-secondary">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/devtanaka11/" target="_blank" class="btn btn-outline-secondary">
                    <i class="bi bi-linkedin"></i>
                </a>
                <a href="https://github.com/tanaka-11" target="_blank" class="btn btn-outline-secondary">
                    <i class="bi bi-github"></i>
                </a>
            </div>
        </div>
    </footer>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
    ></script>
</body>
</html>
