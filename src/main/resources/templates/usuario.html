<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcaneINK | Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/logo-preto.png" type="image/x-icon"/>
</head>

<body class="bg-dark text-light">
    <!-- CABEÇALHO -->
    <header>
        <nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
            <div class="container-fluid d-flex flex-column align-items-center">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo-branco.png" alt="Logo" />
                    <h1 class="logo-title" style="color: #cb002d">Arcane Ink</h1>
                </a>
            </div>
        </nav>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="py-5" style="background-color: #000">
        <div class="container">
            <h1 class="text-center mb-4" style="color: #cb002d">
                Bem-vindo, <span th:text="${usuario.nome}"></span>!
            </h1>

            <!-- Card Dinâmico -->
            <div class="card bg-body-tertiary text-dark p-4 mb-4">
                <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
                <p><strong>Tipo:</strong> <span th:text="${usuario.tipo}"></span></p>
            </div>

            <!-- Botão Editar Dados -->
            <div class="text-center mt-4 mb-5">
                <button class="btn btn-danger" disabled>
                    <i class="bi bi-pencil-square"></i> Editar Dados (em breve)
                </button>
            </div>

            <!-- Cards Estáticos -->
            <div class="row g-4">
                <!-- Foto de Perfil -->
                <div class="col-md-6">
                    <div class="card bg-body-tertiary text-dark h-100">
                        <div class="card-header">
                            <i class="bi bi-person-circle"></i> Foto de Perfil
                        </div>
                        <div class="card-body text-center">
                            <img src="images/perfil/tanaka.jpg" alt="Foto de Perfil" class="rounded-circle mb-3" width="150">
                            <div class="mt-3">
                                <button class="btn btn-danger" disabled>
                                    <i class="bi bi-pencil-square"></i> Editar (em breve)
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Descrição -->
                <div class="col-md-6">
                    <div class="card bg-body-tertiary text-dark h-100 d-flex flex-column">
                        <div class="card-header">
                            <i class="bi bi-card-text"></i> Descrição
                        </div>
                        <div class="card-body d-flex flex-column justify-content-between text-center">
                            <p th:text="${usuario.descricao}">Aqui vai a descrição do usuário.</p>
                            <div class="mt-3">
                                <button class="btn btn-danger" disabled>
                                    <i class="bi bi-pencil-square"></i> Editar (em breve)
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Agendamentos -->
                <div class="col-md-6">
                    <div class="card bg-body-tertiary text-dark h-100 d-flex flex-column">
                        <div class="card-header">
                            <i class="bi bi-calendar-event"></i> Agendamentos
                        </div>
                        <div class="card-body d-flex flex-column justify-content-between text-center">
                            <ul class="list-group list-group-flush mb-3">
                                <li class="list-group-item">Nenhum agendamento encontrado.</li>
                                <!-- Exemplo:
                                <li class="list-group-item">10/12/2025 - Sessão de tatuagem com João</li>
                                -->
                            </ul>
                            <div>
                                <button class="btn btn-danger" disabled>
                                    <i class="bi bi-pencil-square"></i> Editar (em breve)
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Portfólio -->
                <div class="col-md-6">
                    <div class="card bg-body-tertiary text-dark h-100">
                        <div class="card-header">
                            <i class="bi bi-images"></i> Portfólio
                        </div>
                        <div class="card-body text-center">
                            <div class="row">
                                <div class="col-4 mb-3">
                                    <img src="images/portfolio/tanaka1.jpg" class="img-fluid rounded" alt="Trabalho 1">
                                </div>
                                <div class="col-4 mb-3">
                                    <img src="images/portfolio/tanaka2.jpg" class="img-fluid rounded" alt="Trabalho 2">
                                </div>
                                <div class="col-4 mb-3">
                                    <img src="images/portfolio/tanaka3.jpg" class="img-fluid rounded" alt="Trabalho 3">
                                </div>
                            </div>
                            <button class="btn btn-danger mt-2" disabled>
                                <i class="bi bi-pencil-square"></i> Editar (em breve)
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botão Sair no final -->
            <div class="text-center mt-5">
                <a href="/login" class="btn btn-danger px-4">Sair</a>
            </div>
        </div>
    </main>

    <!-- RODAPÉ -->
    <footer>
        <div class="text-center text-bg-dark">
            <p class="p-4 pb-1 mb-0">Alguns direitos reservados &copy;</p>
            <div class="btn-group p-3">
                <a href="https://www.instagram.com/_tanaka11_" target="_blank" class="btn btn-outline-secondary">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/devtanaka11/" target="_blank" class="btn btn-outline-secondary">
                    <i class="bi bi-linkedin"></i>
                </a>
                <a href="https://github.com/tanaka-11" target="_blank" class="btn btn-outline-secondary">
                    <i class="bi bi-github"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
